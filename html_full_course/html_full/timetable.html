<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h3 align="center">ONLINE STUDY TIME TABLE</h3>
    <h3 align="center">CLASS -I TO V</h3>
    <table border align="center">
        <thead>
            <tr>
                <th rowspan="2">DAYS</th>
                <th colspan="6">TIME</th>
            </tr>
            <tr>
                <th>10:00 AM-11:00 AM</th>
                <th>11:00 AM-12:00 NOON</th>
                <th>LUNCH</th>
                <th>4:00 AM-5:00 PM</th>
                <th>5:00 AM-6:00 PM</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>MON</td>
                <td>MATHS</td>
                <td>ENGLISH</td>
                <td rowspan="6"></td>
                <td>HINDI</td>
                <td>EVS</td>
            </tr>
            <tr>
                <td>TUE</td>
                <td>MATHS</td>
                <td>ENGLISH</td>
                <td>HINDI</td>
                <td>EVS</td>
            </tr>
            <tr>
                <td>WED</td>
                <td>MATHS</td>
                <td>ENGLISH</td>
                <td>HINDI</td>
                <td>EVS</td>
            </tr>
            <tr>
                <td>THU</td>
                <td>MATHS</td>
                <td>ENGLISH</td>
                <td>HINDI</td>
                <td>EVS</td>
            </tr>
            <tr>
                <td>FRI</td>
                <td>MATHS</td>
                <td>ENGLISH</td>
                <td>HINDI</td>
                <td>EVS</td>
            </tr>
            <tr>
                <td>SAT</td>
                <td>MATHS</td>
                <td>ENGLISH</td>
                <td>HINDI</td>
                <td>EVS</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
